<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-9">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- My styles-->
    <link rel="stylesheet" href="./public/css/modal.css">
    <link rel="stylesheet" href="./public/css/loader.css">

    <title>Registro - Nodetroll</title>
</head>

<body>
    <div class="loader"></div>
    <h1 class="text-center py-3 border-bottom">NODETROLL</h1>
    <hr>
    <form class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-4 my-2">
                <label for="username" class="mb-2">
                Usuario
            </label>
                <input type="text" class="form-control" name="username" id="username" autofocus>
                <div class="form-text"></div>
            </div>
            <div class="w-100"></div>
            <div class="col-sm-4 my-2">
                <label for="password" class="mb-2">
                Contraseña
            </label>
                <input type="password" class="form-control" name="password" id="password">
                <div class="form-text"></div>
            </div>
            <div class="w-100"></div>
            <div class="col-sm-4 my-2">
                <label for="passwordRepeat" class="mb-2">
                Repita la contraseña
            </label>
                <input type="password" class="form-control" name="passwordRepeat" id="passwordRepeat">
                <div class="form-text"></div>
            </div>
            <div class="w-100"></div>
            <div class="col-sm-4 mt-3">
                <button type="submit" class="btn btn-primary" disabled>Registrarse</button>
            </div>
        </div>
    </form>
    <div class="modal-container"></div>

    <script type="module" src="./public/js/register.js"></script>
</body>

</html>
